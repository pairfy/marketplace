apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 60Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_USER
          value: marketplace
        - name: MYSQL_PASSWORD
          value: password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        - name: mysql-config
          mountPath: /etc/mysql/my.cnf
          subPath: my.cnf  
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d/init.sql
          subPath: init.sql              
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
      - name: mysql-config
        configMap:
          name: mysql-config   
      - name: init-scripts
        configMap:
          name: init-scripts            
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  my.cnf: |
    [mysqld]
    bind-address = 0.0.0.0

    innodb_buffer_pool_size = 5368709120 
    innodb_buffer_pool_instances = 4       
    innodb_io_capacity = 2000             
    innodb_io_capacity_max = 4000

    tmp_table_size = 134217728            
    max_heap_table_size = 134217728       
    sort_buffer_size = 4194304            
    join_buffer_size = 4194304            


    max_connections = 200                 
    wait_timeout = 600                   
    interactive_timeout = 600             


    thread_cache_size = 256   
    
    max_allowed_packet = 67108864

    innodb_flush_log_at_trx_commit = 1            
    innodb_log_buffer_size = 134217728            
    innodb_redo_log_capacity = 1073741824
    innodb_flush_method = O_DIRECT                
    innodb_file_per_table = 1                    
    transaction-isolation = REPEATABLE-READ       
    innodb_thread_concurrency = 8                 
    innodb_lock_wait_timeout = 100                
    innodb_flush_log_at_timeout = 1             
    sync_binlog = 1                              
    innodb_autoinc_lock_mode = 2                    

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: init-scripts
data:
  init.sql: |
    GRANT ALL PRIVILEGES ON *.* TO 'marketplace'@'%';

    GRANT CREATE, ALTER, DROP, INDEX, CREATE TEMPORARY TABLES, LOCK TABLES, REFERENCES ON *.* TO 'marketplace'@'%';

    GRANT SELECT, RELOAD, SHOW DATABASES, REPLICATION SLAVE, REPLICATION CLIENT ON *.* TO 'marketplace'@'%';

    ALTER USER 'marketplace'@'%' IDENTIFIED BY 'password';


    SELECT variable_value as "BINARY LOGGING STATUS (log-bin) ::"
    FROM performance_schema.global_variables WHERE variable_name='log_bin';


    FLUSH PRIVILEGES;
     
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: mysql-node
spec:
  type: LoadBalancer
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql

